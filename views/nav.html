<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{@BASE}}">Home</a>
                </li>

                <repeat group="{{ @TOPICS }}" value="{{ @topic }}">
                    <check if="{{ is_string(@topic) }}">
                        <true>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" role="button"
                                   data-bs-toggle="dropdown" id="topicDropdown" href="#"
                                   aria-expanded="false">{{ @topic }}</a>
                        </true>
                        <false>
                            <ul class="dropdown-menu">
                            <repeat group="{{ @topic }}" value="{{ @theTopic }}">
                                    <li><a class="dropdown-item" href="{{@BASE}}/{{ @theTopic }}">{{ @theTopic }}</a></li>
                            </repeat>
                            </ul>
                            </li>
                        </false>
                    </check>
                </repeat>

            </ul>

            <!--Dark Mode Button-->
            <div class="d-flex flex-column align-items-end">
                <button id="darkModeToggle" class="btn btn-secondary pt-0 pb-0 border-2 border-success-subtle">Toggle Dark Mode</button>
            </div>
        </div>
    </div>
</nav>
